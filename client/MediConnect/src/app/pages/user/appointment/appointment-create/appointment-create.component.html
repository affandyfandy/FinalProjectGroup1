<div
  class="px-4 mx-auto sm:max-w-xl md:max-w-full lg:max-w-screen-xl md:px-24 lg:px-8"
>
  <div class="w-full flex justify-between p-5 gap-x-4 bg-white rounded-lg">
    <div class="w-1/5 h-48">
      <img src="#" alt="Appointment Image" class="w-full h-full border-2" />
    </div>
    <div class="w-full px-8">
      <ul class="w-full flex justify-between items-start h-40">
        <li>
          <button
            hlmBtn
            variant="outline"
            align="center"
            [brnMenuTriggerFor]="menu"
          >
            Monday
          </button>
          <ng-template #menu>
            <hlm-menu class="w-40 bg-white">
              <hlm-menu-label>My Account</hlm-menu-label>
              <hlm-menu-separator />
              <hlm-menu-group>
                <button hlmMenuItem>
                  <span>Profile</span>
                  <hlm-menu-shortcut>⇧⌘P</hlm-menu-shortcut>
                </button>
                <button hlmMenuItem>
                  <span>Billing</span>
                  <hlm-menu-shortcut>⌘B</hlm-menu-shortcut>
                </button>
                <button hlmMenuItem>
                  <span>Settings</span>
                  <hlm-menu-shortcut>⌘S</hlm-menu-shortcut>
                </button>
              </hlm-menu-group>
            </hlm-menu>
          </ng-template>
        </li>
        <li>Tuesday</li>
        <li>Wednesday</li>
        <li>Thursday</li>
        <li>Friday</li>
      </ul>

      <!-- Dialog for Appointment -->
      <div class="w-full flex justify-between items-center">
        <p>General Practice</p>
        <div>
          <hlm-dialog>
            <button
              hlmBtn
              brnDialogTrigger
              class="text-center text-white px-8 mt-4 py-2 uppercase bg-gradient-fpt-3 rounded-lg"
            >
              Appointment
            </button>
            <hlm-dialog-content
              class="sm:max-w-[500px] bg-white"
              *brnDialogContent="let dialogCtx"
            >
              <hlm-dialog-header>
                <h3 hlmDialogTitle>Make an Appointment</h3>
              </hlm-dialog-header>

              <app-appointment-form
                [dialogCtx]="dialogCtx"
              ></app-appointment-form>
            </hlm-dialog-content>
          </hlm-dialog>
        </div>
      </div>
    </div>
  </div>
</div>
