<form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="w-full text-left">
  <div class="w-full grid grid-cols-1 gap-x-4 mt-8">
    <div class="w-full mb-4">
      <label hlmLabel>
        Fullname
        <input
          hlmInput
          type="text"
          formControlName="fullName"
          class="w-full mt-1"
        />
      </label>
      <div
        *ngIf="fullName?.errors?.['required'] && fullName?.touched"
        class="text-red-500 text-sm"
      >
        Fullname is required.
      </div>
      <div
        *ngIf="fullName?.errors?.['pattern'] && fullName?.touched"
        class="text-red-500 text-sm"
      >
        Fullname can only contain letters and spaces.
      </div>
    </div>

    <div class="w-full mb-4">
      <label hlmLabel>
        Email
        <input
          hlmInput
          type="email"
          formControlName="email"
          class="w-full mt-1"
        />
      </label>
      <div
        *ngIf="email?.errors?.['required'] && email?.touched"
        class="text-red-500 text-sm"
      >
        Email is required.
      </div>
      <div
        *ngIf="email?.errors?.['email'] && email?.touched"
        class="text-red-500 text-sm"
      >
        Enter a valid email address.
      </div>
    </div>
  </div>

  <div class="w-full flex justify-center items-center gap-x-4 mt-8 text-white">
    <a
      routerLink="/admin/dashboard/users"
      class="drop-shadow-button-dropShadow-fpt bg-gray-400 rounded-full text-center px-8 py-2"
    >
      <p>Cancel</p>
    </a>
    <button hlmBtn type="submit" variant="fpt" class="text-center px-8 py-2">
      Submit
    </button>
  </div>
</form>
