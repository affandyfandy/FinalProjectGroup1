server:
  port: 8080 # Gateway server port

spring:
  application:
    name: gateway-service

  cloud:
    gateway:
      routes:
        - id: authentication-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/v1/authentication/**
        - id: user-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/v1/all/**
        - id: doctor-service
          uri: http://localhost:8084
          predicates:
            - Path=/api/v1/doctors/**, /api/v1/schedules/**


management:
  endpoints:
    web:
      exposure:
        include: "*"
